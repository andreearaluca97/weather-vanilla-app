<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col city-time">
          <h2 class="city"></h2>
          <h4 class="current-time"></h4>
        </div>
        <nav class="navbar">
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a city"
              aria-label="Search"
              id="search-city"
            />
            <button class="btn" type="submit" id="search-icon" value="search">
              <i class="fas fa-search-location"></i>
            </button>

            <a href="#"
              ><i
                class="fas fa-map-marker-alt current-location-icon"
                aria-hidden="true"
                id="current-location"
              ></i
            ></a>
          </form>
        </nav>
      </div>
      <div class="current-weather">
        <img src="" alt="clear" id="icon" />

        <h1 id="city"></h1>
        <h2 class="current-temperature">
          <ul>
            <li>
              Last updated ~

              <span id="date"></span>
            </li>
          </ul>
          <hr />
          <h3>
            <i class="temperature" id="temperature"> </i>
            <a href id="celsius-link"> °C</a>

            |
            <a href id="fah-link"> °F</a>
          </h3>
          <h4 class="weather-description" id="weather-description"></h4>
          <h4 class="weather-humidity">
            Humidity: <span class="humidity" id="humidity"></span>%
          </h4>
          <h4 class="weather-wind">
            Wind speed: <span class="wind" id="wind"></span>km/h
          </h4>
        </h2>
      </div>

      <div class="week-weather">
        <div class="row days">
          <div class="col predicted-weather">Sun</div>

          <div class="col predicted-weather">Mon</div>

          <div class="col predicted-weather">Tue</div>

          <div class="col predicted-weather">Wed</div>

          <div class="col predicted-weather">Thu</div>

          <div class="col predicted-weather">Fri</div>
          <div class="col predicted-weather">Sat</div>
        </div>
        <div class="row week-icons">
          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>

          <div class="col predicted-weather"><i class="bx bx-cloud"></i></div>
        </div>
        <div class="row week-temp">
          <div class="col predicted-weather">12°</div>

          <div class="col predicted-weather">15°</div>

          <div class="col predicted-weather">14°</div>

          <div class="col predicted-weather">15°</div>

          <div class="col predicted-weather">13°</div>

          <div class="col predicted-weather">14°</div>
          <div class="col predicted-weather">14°</div>
        </div>
      </div>
    </div>
    <h3 class="coder">
      <a
        href="https://www.linkedin.com/in/andreea-raluca-lazareanu/"
        target="_blank"
      >
        <i class="fab fa-linkedin"></i> Coded by Andreea Raluca Lazareanu //
      </a>
      <a
        href="https://github.com/andreearaluca97/weather-vanilla-app"
        target="_blank"
        >Open-source code
        <i class="fab fa-github-square"></i>
      </a>
    </h3>

    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c8a19979ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
